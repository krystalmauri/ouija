/*
	declare a variable to hold the first letter
	
	// var myvariable = 'ZD';
	
	for loop -- google it
	
		push letter to screen -- $("body").append(myvariable)
		incremnmt letter (google how to increment letters)
		
	
*/

var myLetter = 'A';

for(var i = 0; i<26; i++){
	$("body").append('<span class="letter">' + myLetter + '</span>');
	myLetter = incrementChar(myLetter);
}

var myLetters = $(".letter");



myLetters.on('mouseover', function() {
	$(this).css({color: 'red'});
});   
myLetters.on('mouseleave', function() {
	$(this).css({color: 'green'});
});  
$("#test").on('click', function() {
	$(this).text('Tie');
});  

function incrementChar(c) {
    return String.fromCharCode(c.charCodeAt(0) + 1)
}
